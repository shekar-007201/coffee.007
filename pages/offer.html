<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Offers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="offers-container">
        <div class="main-heading">
            <h2>Our Exclusive Offers</h2>
            <p>Handcrafted just for you</p>
        </div>

        <div class="offer-cards">
            <!-- Offer Card 1 -->
            <div class="card">
                <img src="../assets/coffee.jpg" alt="A cup of cappuccino" />
                <div class="card-content">
                    <h3>COFFEE</h3>
                    <p>Get a free croissant with any large cappuccino before 11 AM.</p>
                    <a href="file:///C:/Users/sheka/OneDrive/Desktop/web%20%20new2025/payment%20method.html" class="btn">Claim Offer</a
            >
          </div>
        </div>

        <!-- Offer Card 2 -->
        <div class="card">
          <img
            src="../assets/glass-ice-cream-decorated-with-chocolate.jpg"
            alt="A glass of iced coffee"
          />
          <div class="card-content">
            <h3>CHOCOLATE COFFEE</h3>
            <p>50% off any iced coffee every day from 2 PM to 4 PM.</p>
            <a
              href="file:///C:/Users/sheka/OneDrive/Desktop/web%20%20new2025/payment%20method.htmll"
              class="btn"
              >ORDER Now</a
            >
          </div>
        </div>

        <!-- Offer Card 3 -->
        <div class="card">
          <img src="orea coffee.jpg" alt=" OREA COFFEE " />
          <div class="card-content">
            <h3>OREA COFFEE</h3>
            <p>one cup of orea coffee, get the second 50% off.</p>
            <a
              href="file:///C:/Users/sheka/OneDrive/Desktop/web%20%20new2025/payment%20method.html"
              class="btn"
              >ORDER Now</a
            >
          </div>
        </div>
      </div>
    </div>
    <style>
      body {
        background-color: #f4f1eb;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 40px 20px;
      }

      .offers-container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      .main-heading h2 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        color: #4a3f35;
        margin-bottom: 10px;
        position: relative;
      }

      /* Creates a decorative line under the heading */

      .main-heading h2::after {
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background-color: #c89f76;
        margin: 15px auto 0;
      }

      .main-heading p {
        font-size: 1.2rem;
        color: #7a7a7a;
        margin-bottom: 50px;
      }

      .offer-cards {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        width: 320px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 25px;
      }

      .card-content h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        color: #4a3f35;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .card-content p {
        font-size: 1rem;
        line-height: 1.6;
        color: #666;
        margin-bottom: 25px;
      }

      .btn {
        background-color: #6f3e37;
        color: #fff;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #08df13;
      }
    </style>
  </body>
</html>
