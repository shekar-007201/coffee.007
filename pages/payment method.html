<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" type="text/css" href="#" />
</head>

<body>
    <div class="payment-container">
        <h2>Choose Your Payment Method</h2>

        <form id="payment-form" onsubmit="processPayment(); return false;">
            <div class="payment-options">
                <!-- Option 1: Credit Card -->
                <div class="payment-option">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked />
                    <label for="credit-card">
              <img src="credit-card.png" alt="Credit Card" />
              <span>Credit Card</span>
            </label>
                </div>

                <!-- Option 2: PhonePe -->
                <div class="payment-option">
                    <input type="radio" id="phonepay" name="payment-method" value="phonepay" />
                    <label for="phonepay">
              <img src="pay.png" alt="PhonePe" />
              <span>PhonePe</span>
            </label>
                </div>

                <!-- Option 3: Google Pay -->
                <div class="payment-option">
                    <input type="radio" id="google-pay" name="payment-method" value="google-pay" />
                    <label for="google-pay">
              <img src="google-pay.png" alt="Google Pay" />
              <span>Google Pay</span>
            </label>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn" id="pay-button">
            <span class="button-text">Pay Now</span>
            <span class="loading-text" style="display: none"
              >Processing...</span
            >
          </button>
            </div>
        </form>
    </div>

    <!-- Google Pay Form -->
    <div id="google-pay-form" class="payment-details" style="display: none">
        <p>Click the button below to pay with Google Pay.</p>
        <div id="google-pay-button-container"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none">
        <div class="loading-spinner"></div>
        <p>Processing your payment...</p>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="message-container" style="display: none">
        <div id="message-content" class="message-content"></div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("money.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .payment-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .payment-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .payment-option {
            position: relative;
        }
        
        .payment-option input[type="radio"] {
            /* Hide the default radio button */
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .payment-option label {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .payment-option input[type="radio"]:checked+label {
            border-color: #6cc90f;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            background-color: #f0f8ff;
        }
        
        .payment-option label img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 1rem;
        }
        
        .payment-option label span {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
        }
        
        .payment-details {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-top: 1rem;
        }
        /* Form Styles */
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .submit-btn:hover {
            background-color: #0aca37;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .paypal-btn {
            background-color: #1b8700;
        }
        
        .paypal-btn:hover {
            background-color: #e2e505;
        }
        /* Loading Overlay Styles */
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-overlay p {
            color: white;
            font-size: 1.2rem;
            margin: 0;
            text-align: center;
        }
        /* Message Container Styles */
        
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .message-content {
            padding: 1rem;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .message-content.success {
            background-color: #28a745;
            border-left: 4px solid #1e7e34;
        }
        
        .message-content.error {
            background-color: #dc3545;
            border-left: 4px solid #c82333;
        }
        
        .message-content.info {
            background-color: #17a2b8;
            border-left: 4px solid #138496;
        }
        /* Button Container */
        
        .button-container {
            margin-top: 1.5rem;
        }
        /* Loading Text */
        
        .loading-text {
            display: none;
        }
        
        .submit-btn.processing .button-text {
            display: none;
        }
        
        .submit-btn.processing .loading-text {
            display: inline;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .payment-container {
                padding: 1.5rem;
                max-width: 100%;
            }
            .payment-container h2 {
                font-size: 1.5rem;
            }
            .payment-option label {
                padding: 0.75rem;
            }
            .payment-option label img {
                width: 30px;
                height: 30px;
            }
            .message-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
    <script>
        // Frontend JavaScript for payment processing

        function processPayment() {
            // Get the selected payment method
            const selectedPaymentMethod = document.querySelector(
                'input[name="payment-method"]:checked'
            );

            if (!selectedPaymentMethod) {
                showMessage("Please select a payment method.", "error");
                return;
            }

            const paymentMethod = selectedPaymentMethod.value;

            // Show loading state
            const submitBtn = document.querySelector(".submit-btn");
            if (!submitBtn) {
                console.error("Submit button not found");
                return;
            }

            const buttonText = submitBtn.querySelector(".button-text");
            const loadingText = submitBtn.querySelector(".loading-text");

            submitBtn.classList.add("processing");
            submitBtn.disabled = true;

            // Show loading overlay
            const loadingOverlay = document.getElementById("loading-overlay");
            if (loadingOverlay) {
                loadingOverlay.style.display = "flex";
            }

            // Prepare the payment data
            const paymentData = {
                paymentMethod: paymentMethod,
                amount: 1000, // You can make this dynamic
                currency: "INR",
            };

            // Simulate payment processing (replace with actual backend call)
            setTimeout(() => {
                // For demo purposes, simulate a successful payment
                const success = Math.random() > 0.3; // 70% success rate for demo

                if (success) {
                    showMessage(
                        "Payment processed successfully! Thank you for your payment.",
                        "success"
                    );
                    console.log("Payment successful:", paymentData);

                    // Show success message for 3 seconds then reset form
                    setTimeout(() => {
                        showMessage(
                            "Payment completed! You can now close this page or make another payment.",
                            "info"
                        );
                        // Reset form after success
                        document.getElementById("payment-form").reset();
                        // Re-select default payment method
                        document.getElementById("credit-card").checked = true;
                    }, 3000);
                } else {
                    showMessage("Payment failed. Please try again.", "error");
                    console.error("Payment failed:", paymentData);
                }

                // Hide loading overlay
                if (loadingOverlay) {
                    loadingOverlay.style.display = "none";
                }

                // Reset button state
                submitBtn.classList.remove("processing");
                submitBtn.disabled = false;
            }, 2000);

            // Uncomment the code below when you have a backend server
            /*
                        // Send payment request to the backend
                        fetch('/pay', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(paymentData)
                            })

                                if (data.success) {
                                    showMessage('Payment processed successfully! Thank you for your payment.', 'success');
                                    console.log('Payment successful:', data);

                                    setTimeout(() => {
                                        showMessage('Payment completed! You can now close this page or make another payment.', 'info');
                                        // Reset form after success
                                        document.getElementById('payment-form').reset();
                                        // Re-select default payment method
                                        document.getElementById('credit-card').checked = true;
                                    }, 3000);
                                } else {
                                    showMessage('Payment failed: ' + (data.error || 'Unknown error'), 'error');
                                    console.error('Payment failed:', data);
                                }
                            })
                            .catch(error => {
                                console.error('Error processing payment:', error);
                                showMessage('An error occurred while processing the payment. Please try again.', 'error');
                            })
                            .finally(() => {
                                // Hide loading overlay
                                if (loadingOverlay) {
                                    loadingOverlay.style.display = 'none';
                                }

                                // Reset button state
                                submitBtn.classList.remove('processing');
                                submitBtn.disabled = false;
                            });
                        */
        }

        // Function to show messages
        function showMessage(message, type = "info") {
            const messageContainer = document.getElementById("message-container");
            const messageContent = document.getElementById("message-content");

            if (!messageContainer || !messageContent) {
                console.error("Message container elements not found");
                alert(message); // Fallback to alert if message system not available
                return;
            }

            messageContent.textContent = message;
            messageContent.className = `message-content ${type}`;
            messageContainer.style.display = "block";

            // Auto-hide message after 5 seconds
            setTimeout(() => {
                messageContainer.style.display = "none";
            }, 5000);
        }

        // Add event listeners for payment method selection
        document.addEventListener("DOMContentLoaded", function() {
            const paymentOptions = document.querySelectorAll(
                'input[name="payment-method"]'
            );

            if (paymentOptions.length === 0) {
                console.error("No payment options found");
                return;
            }

            paymentOptions.forEach((option) => {
                option.addEventListener("change", function() {
                    // Hide all payment detail forms
                    const paymentDetails =
                        document.querySelectorAll(".payment-details");
                    paymentDetails.forEach((detail) => {
                        detail.style.display = "none";
                    });

                    // Show relevant payment form based on selection
                    if (this.value === "google-pay") {
                        const googlePayForm = document.getElementById("google-pay-form");
                        if (googlePayForm) {
                            googlePayForm.style.display = "block";
                        }
                    }

                    // Show success message for selection
                    showMessage(
                        `Selected payment method: ${this.value
                .replace("-", " ")
                .toUpperCase()}`,
                        "info"
                    );
                });
            });

            // Initialize with default selection message
            const defaultSelection = document.querySelector(
                'input[name="payment-method"]:checked'
            );
            if (defaultSelection) {
                showMessage(
                    `Selected payment method: ${defaultSelection.value
              .replace("-", " ")
              .toUpperCase()}`,
                    "info"
                );
            }
        });
    </script>
</body>

</html>
